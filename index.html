<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>我的書單</h1>
        </div>
        <form action="" class="book-info">
            <label for="bookName" class="name">書名</label>
            <input type="text" id="bookName" class="input">
            <label for="author" class="name">作者</label>
            <input type="text" id="author" class="input">
            <button class="btn" type="submit">送出</button>
        </form>
        <table class="list">
            <tr>
                <th>書名</th>
                <th>作者</th>
                <th>ISBN</th>
            </tr>
        </table>
    </div>
</body>
</html>
